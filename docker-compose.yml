services:
  school-fees:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-fees-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 数据持久化：将 SQLite 数据库文件映射到宿主机
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      # 如果需要设置登录密码，取消下面的注释
      # - LOGIN_PASSWORD=your_password_here
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
