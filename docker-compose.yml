# 学校费用管理系统 Docker Compose 配置
# 使用方法：
#   开发环境：docker-compose up -d
#   生产环境：docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  school-fees:
    build:
      context: .
      dockerfile: Dockerfile
    image: school-fees:latest
    container_name: school-fees
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5000
      # 管理员密码（请修改为强密码）
      - ADMIN_PASSWORD=your_secure_password_here  
- ADMIN_PASSWORD=你的安全密码在这里
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

