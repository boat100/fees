version: '3.8'

services:
  school-fees:
    # 使用本地构建的镜像
    image: school-fees:latest
    container_name: school-fees
    restart: unless-stopped
    
    # 端口映射：主机端口:容器端口
    ports:
      - "5000:5000"
    
    # 数据卷映射：持久化数据库
    # 请确保主机目录有写入权限
    volumes:
      - ./data:/app/data
    
    # 环境变量
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    
    # 健康检查（增加启动等待时间，适应群晖等资源受限环境）
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
