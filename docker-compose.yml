version: '3.8'

services:
  school-fee-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-fee-system
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 持久化 SQLite 数据库（如果数据库在根目录）
      - ./school_fees.db:/app/school_fees.db
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 数据卷定义
volumes:
  data:
